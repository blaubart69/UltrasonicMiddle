<div class="d-flex align-items-center justify-content-center">
    <table class="table table-sm table-bordered w-auto" style="font-family: monospace">
        <thead>
            <th scope="col" >left</th>
            <th scope="col" >right</th>
            <th scope="col" >diff</th></thead>
        <tbody *ngFor="let sensorVal of sensorValues$ | async">
            <tr>
                <td class="text-end">{{sensorVal.left}}</td>
                <td class="text-end">{{sensorVal.right}}</td>
                <td class="text-end">{{sensorVal.diff}}</td>
            </tr>
        </tbody>
    </table>
</div>
